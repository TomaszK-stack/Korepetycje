{% extends 'main.html' %}
{% load static %}
{% load crispy_forms_tags %}

    {% block content %}
        <div class="content">
           <form method="POST" action="">
                   {% csrf_token %}

               {{form|crispy}}
            <button type="submit" class="btn btn-warning">Szukaj</button>

           </form>

            {% for obj in ls %}
                {% for z in obj.subject.all %}

                    {% if z==sub %}
                        {{obj}}
                    {% endif %}

                {% endfor %}
            {% endfor %}


    </div>

    {% endblock %}
